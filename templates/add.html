<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center add-body">
    <h1 class="mt-5">Movie List</h1>
    <div class="bg-gradient">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="flash-message {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
  </div>

    <form action="{{ url_for('add_movie') }}" method="POST" class="row mt-5 pt-5 w-50 mx-auto" >
        <label for="id">Movie ID:</label>
        <input type="text" name="id" id="id" required><br>

        <label for="thumbnail">Thumbnail:</label>
        <input type="text" name="thumbnail" id="thumbnail" required><br>

        <label for="moviename">Movie Name:</label>
        <input type="text" name="moviename" id="moviename" required><br>

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required><br>

        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" min="1" max="4" required><br>

        <button type="submit" class="btn btn-success mt-5 w-25 mx-auto">Add Movie </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
