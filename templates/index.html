<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <div class="home">
        <section class="sec1">
              <a class="nav-item nav-link btn btn-info delete-account" id="delete-account" href="#">Delete My Account </a>
              <div class="d-flex  justify-content-center align-items-center"><div id="email-displayed"></div></div>
            
        </section>


        <div class="movie-container row row-cols-1 row-cols-md-4 g-3 mt-5">
            {% for movie in movies%}
            <div class="col">
              <div class="movie_card card width: 18rem;">
                <img src="{{ movie['thumbnails'] }}" alt="{{ movie['thumbnails'] }}" class="movie-image card-img-top " >    
                <div class="card-body">
                  <div class="movie-details">
                    <h2 class="card-title">{{movie['movie_name']}}</h2>
                    <p class="card-text">{{movie['brief_description']}}</p>
                    <p class="card-text">{{movie['rating']}}</p>
                </div> 
                <div id="user-role" data-role="{{ user_role }}"></div>
                <a href = "{{url_for('delete_movie',movie_id = movie.id)}}" id="deleteLink" class="invisible" >Delete</a>
                <a href = "{{url_for('add_movie')}}" id="addLink" class="d-none">Add</a>
                <a href="{{url_for('update_movie',movie_id = movie.id)}}" id="updateLink" class="d-none">Update</a>
                </div>
            </div>
            </div>
           
           {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/delete.js"></script> 
    <script src="/static/js/login.js"></script>
    <script src="/static/js/movies.js"></script>   

    
</body>
</html>
