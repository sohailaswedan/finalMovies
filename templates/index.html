<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class=" btn btn-danger" id="delete-account" href="{{url_for('deleteAccount')}}">Delete My Account </a>
              </li>
              <li class="nav-item">
                <a href = "{{url_for('add_movie')}}" id="addLink" class="btn btn-success" >Add New Movie</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="home">
        <section class="sec1">
              <div class="d-flex  justify-content-center align-items-center"><div id="email-displayed"></div></div>       
        </section>
        

        <div></div>
        <div class="movie-container row row-cols-1 row-cols-md-4 g-3 mt-5">
            {% for movie in movies%}
            <div class="col">
              <div class="movie_card card width: 18rem;">
                <img src="{{ movie['thumbnails'] }}" alt="{{ movie['thumbnails'] }}" class="movie-image card-img-top " >    
                <div class="card-body">
                  <div class="movie-details">
                    <h2 class="card-title">{{movie['movie_name']}}</h2>
                    <p class="card-text">{{movie['brief_description']}}</p>
                    <p class="card-text">{{movie['rating']}}</p>
                </div> 
                <div id="user-role" data-role="{{ user_role }}"></div>
                <a href = "{{url_for('delete_movie',movie_id = movie.id)}}" id="deleteLink" class="btn btn-danger" >Delete</a>
                <a href="{{url_for('update_movie',movie_id = movie.id)}}" id="updateLink" class="btn btn-warning">Update</a>
                </div>
            </div>
            </div>
           
           {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/delete.js"></script> 
    <script src="/static/js/login.js"></script>
    <script src="/static/js/movies.js"></script>   

    
</body>
</html>
