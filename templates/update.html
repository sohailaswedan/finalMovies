<!-- update_movie.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center update-body">
    <h1 class="mt-5 pt-5">Update Movie</h1>
    <form action="/update/{{movie_id}}" method="post" class="row mt-5 pt-5">
        <div class="col ms-3">
            <label for="thumbnail">Movie Image URL:</label>
            <input type="text" name="thumbnail" id="thumbnail">
        </div>
        <div class="col">
            <label for="moviename">Movie Name:</label>
            <input type="text" name="moviename" id="moviename">
        </div>
        <div class="col">
            <label for="description">Movie Description:</label>
        <input type="text" name="description" id="description">
        </div>
        <div class="col">
            <label for="rating">Movie Rating:</label>
            <input type="text" name="rating" id="rating">
        </div>
        <div class="col">
            <input type ="submit" name = "Submit" class="btn btn-warning" >
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
