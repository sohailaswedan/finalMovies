<!-- update_movie.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body class="d-flex flex-column justify-content-center align-items-center update-body">
    <h1 class="mt-5 pt-5">Update Movie</h1>
    <form action="{{ url_for('update_movie', movie_id=movie.id) }}" method="POST" class="row mt-5 pt-5 w-50 mx-auto">
            <label for="thumbnail">Movie Image URL:</label>
            <input type="text" name="thumbnail" id="thumbnail" value="{{ movie['thumbnails'] }}" required><br>

            <label for="moviename">Movie Name:</label>
            <input type="text" name="moviename" id="moviename" value="{{ movie['movie_name'] }}" required><br>

            <label for="description">Movie Description:</label>
            <textarea id="description" name="description" required>{{ movie['brief_description'] }}</textarea><br>

            <label for="rating">Movie Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="4" value="{{ movie['rating'] }}" required><br>
        <button type="submit" class="btn btn-warning mt-5 w-25 mx-auto">Update Movie</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/update.js"></script>
</body>
</html>
